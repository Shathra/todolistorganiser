<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel='stylesheet' type='text/css' href='style.css'>
<title>Todo Organiser</title>
</head>

<body>
	<div id='container'>
		<div id='header' class='common'>
			<h1>Todo Organiser</h1>
			<p> A simple todo tool. It does what a basic todo list application should do.</p>
			<p>
				<ul>
					<li>Add/Move a main/sub task</li>
					<li>Check it as done/undone</li>
					<li>Delete if it is no longer useful</li>
				</ul>
			</p>
			<p>Background: <img src='back/blueprint.png'> <img width='16px' height='16px' src='back/dark.png'> 
			<img width='16px' height='16px' src='back/wood.jpg'></p>
		</div>
		<div id='app'>
			<div id='tool' class='common'>
				List Name <img class='right' src='img/trash.png'> <img class='right' src='img/plus.png'>
			</div>
			<div id='list'>
				<div class='box'>
					<img src='img/arrow2.png'>Do something <img class='right' src='img/done.png'> <img class='right' src='img/plus.png'>
				</div>
				<div class='box sub'>
					Do something <img class='right' src='img/done.png'> <img class='right' src='img/plus.png'>
				</div>
				<div class='box sub done'>
					Done OK<img class='right' src='img/done.png'>
				</div>
				<div class='box'>
					<img src='img/arrow.png'>Do something<img class='right' src='img/done.png'> <img class='right' src='img/plus.png'>
				</div>
			</div>
			<div id='footer' class='common'>
				<p>License... http://www.selcukgulcan.com</p>
			</div>
		</div>
	</div>
</body>

</html>
